<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registrar.css">
    <title>Futreen</title>
</head>
<body>
    <main>
        <h1>Cadastrar Conta</h1>
        <br>
        <div class="logo">
            <img id="logo" src="img/Logo.png" alt="logo">
        </div>
        <div class="inputs">
            <input id="nome" type="name" name="Nome" placeholder="Nome Completo">
            <br>
            <p id="data">Data de Nascimento:</p><input id="dataNasc" type="date" name="Data">
            <br>
            <input id="usuario" type="usuario" name="Usuario" placeholder="Nome de usuário">
            <br>
            <input id="email" type="email" name="Email" placeholder="Email">
            <br>
            <input id="senha" type="password" name="Senha" placeholder="Senha">
            <br>
            <p id="biografia">Bio:</p>
            <input id="bio" type="bio" name="Bio">
            <br>
        </div>
        <div class="botao">
            <button type="button"><a id="cadastrar" href="foruns.html">Cadastrar</a></button>
        </div>
        <div class="login">
            <p>Já tem uma conta? <a id="login" href="index.html">Faça login</a></p>
        </div>
    </main>
    
</body>
</html>
